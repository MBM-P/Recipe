
{% block content %}
    <h1>{{ title }}</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Title</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="{{ form.directions.id_for_label }}">Directions</label>
            {{ form.directions }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
