{% extends 'base/base.html' %}
{% block content %}
<section>
<h2>Profile</h2>
<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{ profile.image.url }}" class="card-img" alt="{{ profile.user.username }}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ profile.user.username }}</h5>
        <p class="card-text">{{ profile.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ profile.email }}</small></p>
        <a href="{% url 'profile_update' %}" class="btn btn-primary">Update Profile</a>
      </div>
    </div>
  </div>
</div>
</section>
{% endblock %}
